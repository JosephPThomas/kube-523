apiVersion: stackgres.io/v1
kind: SGConfig
metadata:
  name: test-cluster
spec:
  adminui:
    service:
      loadBalancerSourceRanges:
      - ''
  authentication:
    type: jwt
    user: admin
  containerRegistry: quay.io
  extensions:
    repositoryUrls:
    - https://extensions.stackgres.io/postgres/repository
  grafana:
    autoEmbed: false
    datasourceName: Prometheus
    password: prom-operator
    schema: http
    user: admin
  imagePullPolicy: IfNotPresent
  jobs:
    serviceAccount: {}
  prometheus:
    allowAutobind: true
status:
  grafana:
    token: ''
