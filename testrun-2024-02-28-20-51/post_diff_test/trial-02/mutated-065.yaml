apiVersion: stackgres.io/v1
kind: SGConfig
metadata:
  name: test-cluster
spec:
  authentication:
    oidc:
      clientIdSecretRef:
        key: ''
    type: jwt
    user: admin
  cert: {}
  containerRegistry: quay.io
  developer:
    patches:
      clusterController:
        volumes:
        - {}
  extensions:
    repositoryUrls:
    - https://extensions.stackgres.io/postgres/repository
  grafana:
    autoEmbed: false
    datasourceName: Prometheus
    password: prom-operator
    schema: http
    user: admin
  imagePullPolicy: IfNotPresent
  operator:
    resources: {}
  prometheus:
    allowAutobind: true
  restapi:
    serviceAccount:
      annotations: {}
