apiVersion: stackgres.io/v1
kind: SGConfig
metadata:
  name: test-cluster
spec:
  adminui:
    service:
      exposeHTTP: true
  authentication:
    type: jwt
    user: admin
  containerRegistry: quay.io
  developer:
    patches:
      operator:
        volumes:
        - {}
  extensions:
    repositoryUrls:
    - https://extensions.stackgres.io/postgres/repository
  grafana:
    autoEmbed: false
    datasourceName: Prometheus
    password: prom-operator
    schema: http
    user: admin
  imagePullPolicy: IfNotPresent
  prometheus:
    allowAutobind: true
  restapi:
    serviceAccount:
      repoCredentials: []
