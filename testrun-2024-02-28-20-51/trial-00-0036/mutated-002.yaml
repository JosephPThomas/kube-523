apiVersion: stackgres.io/v1
kind: SGConfig
metadata:
  name: test-cluster
spec:
  authentication:
    type: jwt
    user: admin
  containerRegistry: quay.io
  extensions:
    repositoryUrls:
    - ACTOKEY
  grafana:
    autoEmbed: false
    datasourceName: Prometheus
    password: prom-operator
    schema: http
    user: admin
  imagePullPolicy: IfNotPresent
  jobs:
    annotations: {}
  prometheus:
    allowAutobind: true
